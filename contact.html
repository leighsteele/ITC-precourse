<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact</title>
  <link href="./style.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/pancakes_1f95e.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900|Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <section class="colored-section">
    <nav class="pill-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <form action="" class="form" onsubmit="sConsole(event)">
      
      <fieldset>
        <legend>Your Details</legend>
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" name="first-name" required="required" oninput="validateForm()">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required="required" oninput="validateForm()">

        <div class="box">
            <input type="checkbox" id="subscribe" name="subscribe" value="true" checked> 
            <label for="subscribe">Subscribe to email updates</label>
        </div>
      </fieldset>
     
      <fieldset>
        <legend>Your Comment</legend>
        <label for="comment">Comment *</label>
        <textarea name="comment" id="comment" required="required" oninput="validateForm()"></textarea>
      </fieldset>
  
      <button type=submit class="submitBtn" disabled>Submit</button>

    </form>
  </section>

  <footer>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <p id="footer-string"></p>
  </footer>

  <script src="contact.js"></script>
</body>
